<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/main.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  		crossorigin="anonymous"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="js/tag-it.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="addChannelTextbox">Add Channel</label>
                    <input type="text" id="addChannelTextbox" class="form-control" placeholder="channel name here">
                </div>
                <button id="addChannelButton" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="deleteChannelTextbox">Remove Channel</label>
                    <input type="text" id="deleteChannelTextbox" class="form-control" placeholder="channel name here">
                </div>
                <button id="deleteChannelButton" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
            	<thead>
            		<tr><th>Channels: </th></tr>
            		<tr>
            			<th>
            				<ul id="channels">
            				</ul>
            			</th>
        			</tr>
        		</thead>
                <tbody>
                	<tr>
                		<td>
		                	<table style="table-layout:fixed; width:600px; word-break:break-all;">
			                	<thead>
			               			<tr>
			                    		<th>Chat Messages</th>
			                		</tr>
			                	</thead>
			                	<tbody id="greetings">
			                	</tbody>
		                	</table>
	                	</td>
	                	<td>
	                		<table style="table-layout:fixed; width:600px; word-break:break-all;">
	                			<thead>
	                				<tr>
	                					<th></th>
	                				</tr>
                				</thead>
                				<tbody >
                					<tr><td><strong>Generated Sentences<strong></td><tr>
                					<tr><td>
                					<ol reversed id="sentences">
                					</td></tr>
                					</ol>
                				</tbody>
            				</table>
        				</td>
                	</tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
